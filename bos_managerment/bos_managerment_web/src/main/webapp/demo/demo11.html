<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout控件</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

	</head>
	<body>
		<select name="theone">
			<option value="aa">i</option>
			<option value="bb">ii</option>
			<option value="cc">iii</option>
			<option value="dd">iiii</option>
		</select>
 		<select name="thetwo" class="easyui-combobox">
			<option value="aa">i</option>
			<option value="bb">ii</option>
			<option value="cc">iii</option>
			<option value="dd">iiii</option>
		</select>
		<select id="cc" class="easyui-combobox" name="dept" style="width:200px;">   
		 	<option value="aa">aitem1</option>   
		    <option>bitem2</option>   
		    <option>bitem3</option>   
		    <option>ditem4</option>   
		    <option>eitem5</option>   
		</select> 
		<input  class="easyui-combobox"    
    		data-options="valueField:'id',textField:'name',url:'city.json'" />  

	</body>
</html>
