<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tabls选项卡控件</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript">
		
		/*$(function(){
			$('#tt').tabs({    
			    border:false,    
			    onSelect:function(title){    
			        alert(title+' is selected');    
			    }    
			});
		})*/
		function addTable(){
				if($('#tt').tabs('exists',"AddTab")){
					//如果存在  就选中
					$('#tt').tabs('select',"AddTab");
				}
				else{
					$('#tt').tabs('add',{    
					    title:'AddTab',    
					    content:'Tab Body',    
					    closable:true,    
					    tools:[{    
					        iconCls:'icon-mini-refresh',    
					        handler:function(){    
					            alert('refresh');    
					        }    
		   				 }]    
					});  
				}
			
			}
			
		</script>
	</head>
	<body>
		<div id="cc" class="easyui-layout" style="width:100%;height:100%;">   
	    <div data-options="region:'north',title:'North Title'" style="height:100px;"></div>   
	    <div data-options="region:'south',title:'South Title'" style="height:100px;"></div>   
	    <div data-options="region:'east',iconCls:'icon-reload',title:'East'" style="width:200px;"></div>   
	    <div data-options="region:'west',title:'West'" style="width:300px;">
			<div id="aa" class="easyui-accordion" style="width:300px;height:100%;">   
			    <div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">   
			        
			        <a onclick="addTable()" id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">添加面板</a>  
			    </div>   
			    <div title="Title2" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">   
			        content2    
			    </div>   
			    <div title="Title3">   
			        content3    
			    </div>   
			</div>  
	    </div>   
	    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
	    	<div id="tt" class="easyui-tabs" data-options="fit:'true'">
				<div title="Tab1" style="padding: 20px;">tab1</div>
				<div title="Tab2" data-options="closable:true"
						style="overflow: auto; padding: 20px;">tab2</div>
				<div title="Tab3" data-options="iconCls:'icon-reload',closable:true"
				style="padding: 20px;">tab3</div>
			</div>
	    </div>   
</div>  
	</body>
</html>
